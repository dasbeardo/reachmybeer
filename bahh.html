<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Enhanced gradient definitions -->
    <radialGradient id="backgroundGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#0a0a1c;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2a3e;stop-opacity:1" />
    </radialGradient>

```
<radialGradient id="sheepGrad" cx="40%" cy="20%" r="80%">
  <stop offset="0%" style="stop-color:#fafde6;stop-opacity:1" />
  <stop offset="60%" style="stop-color:#f5f8c8;stop-opacity:1" />
  <stop offset="100%" style="stop-color:#e0e49a;stop-opacity:1" />
</radialGradient>

<linearGradient id="hornGrad" x1="0%" y1="0%" x2="100%" y2="100%">
  <stop offset="0%" style="stop-color:#d94560;stop-opacity:1" />
  <stop offset="50%" style="stop-color:#c73650;stop-opacity:1" />
  <stop offset="100%" style="stop-color:#7a1f2a;stop-opacity:1" />
</linearGradient>

<linearGradient id="eyeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
  <stop offset="0%" style="stop-color:#ff6b7d;stop-opacity:1" />
  <stop offset="100%" style="stop-color:#e94560;stop-opacity:1" />
</linearGradient>

<radialGradient id="pentagramGrad" cx="50%" cy="50%" r="50%">
  <stop offset="0%" style="stop-color:#ff4d6d;stop-opacity:0.8" />
  <stop offset="100%" style="stop-color:#e94560;stop-opacity:1" />
</radialGradient>

<!-- Advanced filter effects -->
<filter id="intenseGlow">
  <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
  <feMerge> 
    <feMergeNode in="coloredBlur"/>
    <feMergeNode in="SourceGraphic"/>
  </feMerge>
</filter>

<filter id="shadowDeep">
  <feDropShadow dx="3" dy="3" stdDeviation="4" flood-color="#000000" flood-opacity="0.7"/>
</filter>

<filter id="innerShadow">
  <feOffset in="SourceAlpha" dx="0" dy="0" result="offset"/>
  <feFlood flood-color="#000000" flood-opacity="0.3"/>
  <feComposite in2="offset" operator="in"/>
  <feMerge>
    <feMergeNode/>
    <feMergeNode in="SourceGraphic"/>
  </feMerge>
</filter>

<!-- Pattern for mystical background texture -->
<pattern id="mysticalPattern" patternUnits="userSpaceOnUse" width="20" height="20">
  <rect width="20" height="20" fill="none"/>
  <circle cx="10" cy="10" r="0.5" fill="#e94560" opacity="0.1">
    <animate attributeName="opacity" values="0.1;0.3;0.1" dur="6s" repeatCount="indefinite"/>
  </circle>
</pattern>
