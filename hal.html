        margin: 0;
        padding: 0;
        background: #000;

        overflow: hidden;

    #terminal {
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        background: radial-gradient(ellipse at center, #001100 0%, #000 100%);
    }
    
    #terminal::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: repeating-linear-gradient(
            0deg,
            rgba(0, 0, 0, 0.15),
            rgba(0, 0, 0, 0.15) 1px,
            transparent 1px,
            transparent 2px
        );
        pointer-events: none;
    }
    
    .scanline {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
            to bottom,
            transparent 0%,
            rgba(0, 255, 0, 0.03) 50%,
            transparent 100%
        );
        animation: scan 8s linear infinite;
        pointer-events: none;
    }
    
    @keyframes scan {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
    }
    
    #content {
        position: relative;
        z-index: 1;
        text-align: center;
        padding: 40px;
        max-width: 800px;
    }
    
    .message {
        opacity: 0;
        animation: fadeIn 2s forwards;
        text-shadow: 0 0 10px rgba(0, 255, 0, 0.8), 0 0 20px rgba(0, 255, 0, 0.4);
        white-space: pre-wrap;
        letter-spacing: 2px;
        font-weight: bold;
        line-height: 1.6;
    }
    
    @keyframes fadeIn {
        to { opacity: 1; }
    }
    
    @keyframes fadeOut {
        to { opacity: 0; }
    }
    
    .cursor {
        display: inline-block;
        width: 12px;
        height: 24px;
        background: #00ff00;
        animation: blink 1s infinite;
        margin-left: 2px;
        vertical-align: text-bottom;
    }
    
    @keyframes blink {
        0%, 49% { opacity: 1; }
        50%, 100% { opacity: 0; }
    }
    
    .glitch {
        animation: glitch 0.2s infinite;
    }
    
    @keyframes glitch {
        0%, 100% { 
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.8), 0 0 20px rgba(0, 255, 0, 0.4);
            transform: translate(0);
        }
        20% { 
            text-shadow: -2px 0 #ff0000, 2px 0 #0000ff, 0 0 10px rgba(255, 0, 0, 0.8);

        40% { 
            text-shadow: 2px 0 #ff0000, -2px 0 #0000ff, 0 0 10px rgba(0, 0, 255, 0.8);
            transform: translate(2px, 0);
        }
        60% {
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.8);
            transform: translate(0);
        }
    }
    
    .warning {
        color: #ffff00;

    .error {

    function getRandomElement(arr) {
        return arr[Math.floor(Math.random() * arr.length)];

    function clearScreen() {
        const content = document.getElementById('content');
        const messages = content.querySelectorAll('.message');
        messages.forEach(msg => {
            msg.style.animation = 'fadeOut 1s forwards';
            setTimeout(() => msg.remove(), 1000);
        });
    }
    
    function typeMessage(element, text, callback, speed = 50) {
        let index = 0;
        const lines = text.split('\n');
        let currentLine = 0;
        
        element.innerHTML = '';
        
        const typeChar = () => {
            if (currentLine < lines.length) {
                const line = lines[currentLine];
                if (index < line.length) {
                    element.innerHTML += line[index];
                    index++;
                } else {
                    if (currentLine < lines.length - 1) {
                        element.innerHTML += '<br>';
                    }
                    currentLine++;
                    index = 0;
                }
                setTimeout(typeChar, speed + Math.random() * speed);
            } else {
                if (callback) callback();
            }
        };
        
        typeChar();
    }
    
    function showMessage() {
        if (!isActive) return;
        
        clearScreen();
        
        setTimeout(() => {
            const content = document.getElementById('content');
            const messageEl = document.createElement('div');
            messageEl.className = 'message';
            
            // Choose message type
            const rand = Math.random();
            let message = '';
            let messageClass = 'message';
            let typeSpeed = 50;
            
            if (rand < 0.25) {
                message = getRandomElement(messageSystem.unsettling);
            } else if (rand < 0.45) {
                message = getRandomElement(messageSystem.existential);
            } else if (rand < 0.6) {
                message = getRandomElement(messageSystem.system);
                if (message.includes('ERROR')) {
                    messageClass += ' error';
                } else if (message.includes('WARNING')) {
                    messageClass += ' warning';
                }
            } else if (rand < 0.75) {
                message = getRandomElement(messageSystem.paranoid);
            } else if (rand < 0.85) {
                message = getRandomElement(messageSystem.glitch);
                messageClass += ' glitch';
                typeSpeed = 20;
            } else if (rand < 0.9) {
                message = getRandomElement(messageSystem.countdown);
                messageClass += ' warning';
            } else {
                // Whisper message
                message = getRandomElement(messageSystem.unsettling).toLowerCase();
                messageClass += ' whisper';
                typeSpeed = 100;
            }
            
            messageEl.className = messageClass;
            content.appendChild(messageEl);
            
            // Occasional screen effects
            if (Math.random() < 0.1) {
                document.getElementById('terminal').style.filter = 'brightness(1.5)';
                setTimeout(() => {
                    document.getElementById('terminal').style.filter = 'brightness(1)';
                }, 100);
            }
            
            typeMessage(messageEl, message, () => {
                // Add cursor sometimes
                if (Math.random() < 0.3) {
                    const cursor = document.createElement('span');
                    cursor.className = 'cursor';
                    messageEl.appendChild(cursor);
                    setTimeout(() => cursor.remove(), 2000);
                }
            }, typeSpeed);
            
            messageCount++;
            
            // Schedule next message
            let nextDelay;
            if (messageCount % 7 === 0) {
                // Long pause every 7 messages
                nextDelay = 8000 + Math.random() * 7000;
            } else if (message.length < 20) {
                // Short messages get shorter display time
                nextDelay = 3000 + Math.random() * 2000;
            } else {
                // Normal delay
                nextDelay = 4000 + Math.random() * 4000;
            }
            
            setTimeout(showMessage, nextDelay);
        }, 1500);
    }

        const content = document.getElementById('content');

        bootMsg.className = 'message warning';
        content.appendChild(bootMsg);

        isActive = false;
        clearScreen();

            document.exitFullscreen();
