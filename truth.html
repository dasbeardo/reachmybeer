<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
<style>
:root{--fg:#00ff00;--bg:#000}
html,body{margin:0;height:100%;background:var(--bg);font-family:'VT323',monospace;color:var(--fg);overflow:hidden;cursor:none}
body{display:flex;align-items:center;justify-content:center}
main{width:100vw;height:100vh;display:flex;align-items:center;justify-content:center;perspective:1200px}
#tube{width:88%;height:88%;padding:40px;display:flex;align-items:center;justify-content:center;
      background:radial-gradient(circle at center,rgba(0,17,0,.9)0%,rgba(0,0,0,1)90%);
      transform:rotateX(4deg) scale(1.03);box-shadow:0 0 40px #0f0 inset,0 0 20px #0f0;border-radius:12px;position:relative}
#tube::after{content:"";position:absolute;inset:0;border-radius:12px;mix-blend-mode:screen;
             box-shadow:0 0 15px 2px var(--fg),0 0 60px 6px var(--fg);opacity:.07;pointer-events:none}
.scan,.interlace{position:absolute;inset:0;border-radius:12px;pointer-events:none}
.scan{background:repeating-linear-gradient(180deg,transparent 0 1px,rgba(0,0,0,.25)1px 2px);animation:scroll 8s linear infinite}
@keyframes scroll{0%{transform:translateY(-100%)}100%{transform:translateY(100%)}}
.interlace{background:linear-gradient(180deg,transparent 49%,rgba(0,0,0,.3)50%);opacity:.3}
@media(prefers-reduced-motion:reduce){.scan{animation:none}body{cursor:default}}
#content{max-width:90vw;text-align:center}
.quote{font-size:24px;line-height:1.5;letter-spacing:2px;text-shadow:0 0 6px var(--fg),0 0 12px #0f0;white-space:pre-wrap}
.attribution{font-size:18px;margin-top:10px;color:#99ff99}
.source{font-size:14px;margin-top:4px;color:#66aa66}
.cursor{display:inline-block;width:12px;height:24px;background:var(--fg);animation:blink 1s steps(1) infinite}
@keyframes blink{50%{opacity:0}}
.hidden{position:absolute;left:-9999px;height:1px;width:1px;overflow:hidden}
</style>
</head>

<body>
<span class="hidden">Quote screensaver. Press Escape to exit.</span>

<main tabindex="-1">
  <div id="tube">

  </div>
</main>

/*-------------- Audio blip ------------------*/
const ctx=new(window.AudioContext||window.webkitAudioContext)();
function beep(){
 if(matchMedia('(prefers-reduced-motion:reduce)').matches) return;
 const o=ctx.createOscillator(),g=ctx.createGain();
 o.type='square';o.frequency.value=900+Math.random()*300;
 g.gain.value=0.05;o.connect(g).connect(ctx.destination);
 o.start();o.stop(ctx.currentTime+0.2);
}

/*----------- Typing engine ------------------*/
const content=document.getElementById('content');
let index=0,alive=true;
function showQuote(){
 if(!alive) return;
 const {text,speaker,year,src}=QUOTES[index++%QUOTES.length];
 content.innerHTML='';
 const q=document.createElement('div');q.className='quote';content.append(q);
 let i=0;
 (function typeChar(){
   if(i<text.length){
     q.textContent+=text[i++];
     setTimeout(typeChar,CHAR_MS);
   }else{
     q.append(Object.assign(document.createElement('span'),{className:'cursor'}));
     setTimeout(()=>q.querySelector('.cursor')?.remove(),1500);
     const a=document.createElement('div');a.className='attribution';a.textContent=`— ${speaker}, ${year}`;content.append(a);
     const s=document.createElement('div');s.className='source';s.textContent=src;content.append(s);
     beep();
     setTimeout(showQuote,HOLD_MS);
   }
 })();
}
showQuote();

/*-------------- Escape key ------------------*/
document.addEventListener('keydown',e=>{
 if(e.key==='Escape'){alive=false;content.innerHTML='';document.body.style.cursor='default';}
});
