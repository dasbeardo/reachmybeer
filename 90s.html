    <div class="fps" id="fps">FPS: --</div>
    <canvas id="canvas"></canvas>

```
<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const fpsElement = document.getElementById('fps');
    
    // Set canvas size
    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);
    
    // Animation state
    let time = 0;
    let lastTime = 0;
    let fps = 0;
    let fpsCounter = 0;
    let fpsTimer = 0;
    
    // Floating shapes
    const shapes = [];
    const maxShapes = 15;
    
    // Particle system
    const particles = [];
    const maxParticles = 50;
    
    // Shape class
    class Shape {
        constructor() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.size = Math.random() * 50 + 20;
            this.speedX = (Math.random() - 0.5) * 2;
            this.speedY = (Math.random() - 0.5) * 2;
            this.rotation = 0;
            this.rotationSpeed = (Math.random() - 0.5) * 0.05;
            this.type = Math.floor(Math.random() * 4);
            this.colorPhase = Math.random() * Math.PI * 2;
        }
        
        update() {
            this.x += this.speedX;
            this.y += this.speedY;
            this.rotation += this.rotationSpeed;
            
            // Bounce off edges
            if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
            if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
            
            // Keep in bounds
            this.x = Math.max(0, Math.min(canvas.width, this.x));
            this.y = Math.max(0, Math.min(canvas.height, this.y));
        }
        
        draw() {
            ctx.save();
            ctx.translate(this.x, this.y);
            ctx.rotate(this.rotation);
            
            // Color cycling
            const r = Math.sin(time * 0.001 + this.colorPhase) * 127 + 128;
            const g = Math.sin(time * 0.001 + this.colorPhase + 2) * 127 + 128;
            const b = Math.sin(time * 0.001 + this.colorPhase + 4) * 127 + 128;
            
            ctx.strokeStyle = `rgb(${r}, ${g}, ${b})`;
            ctx.fillStyle = `rgba(${r}, ${g}, ${b}, 0.1)`;
            ctx.lineWidth = 2;
            ctx.shadowBlur = 20;
            ctx.shadowColor = ctx.strokeStyle;
            
            switch(this.type) {
                case 0: // Square
                    ctx.fillRect(-this.size/2, -this.size/2, this.size, this.size);
                    ctx.strokeRect(-this.size/2, -this.size/2, this.size, this.size);
                    break;
                case 1: // Circle
                    ctx.beginPath();
                    ctx.arc(0, 0, this.size/2, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.stroke();
                    break;
                case 2: // Triangle
                    ctx.beginPath();
                    ctx.moveTo(0, -this.size/2);
                    ctx.lineTo(-this.size/2, this.size/2);
                    ctx.lineTo(this.size/2, this.size/2);
                    ctx.closePath();
                    ctx.fill();
                    ctx.stroke();
                    break;
                case 3: // Diamond
                    ctx.beginPath();
                    ctx.moveTo(0, -this.size/2);
                    ctx.lineTo(this.size/2, 0);
                    ctx.lineTo(0, this.size/2);
                    ctx.lineTo(-this.size/2, 0);
                    ctx.closePath();
                    ctx.fill();
                    ctx.stroke();
                    break;
            }
            
            ctx.restore();
        }
    }
    
    // Particle class
    class Particle {
        constructor(x, y) {
            this.x = x || Math.random() * canvas.width;
            this.y = y || Math.random() * canvas.height;
            this.speedX = (Math.random() - 0.5) * 4;
            this.speedY = (Math.random() - 0.5) * 4;
            this.size = Math.random() * 3 + 1;
            this.life = 1;
            this.decay = Math.random() * 0.02 + 0.01;
            this.colorPhase = Math.random() * Math.PI * 2;
        }
        
        update() {
            this.x += this.speedX;
            this.y += this.speedY;
            this.life -= this.decay;
            this.size *= 0.99;
            
            // Wrap around screen
            if (this.x < 0) this.x = canvas.width;
            if (this.x > canvas.width) this.x = 0;
            if (this.y < 0) this.y = canvas.height;
            if (this.y > canvas.height) this.y = 0;
        }
        
        draw() {
            if (this.life <= 0) return;
            
            ctx.save();
            ctx.globalAlpha = this.life;
            
            const r = Math.sin(time * 0.002 + this.colorPhase) * 127 + 128;
            const g = Math.sin(time * 0.002 + this.colorPhase + 2) * 127 + 128;
            const b = Math.sin(time * 0.002 + this.colorPhase + 4) * 127 + 128;
            
            ctx.fillStyle = `rgb(${r}, ${g}, ${b})`;
            ctx.shadowBlur = 10;
            ctx.shadowColor = ctx.fillStyle;
            
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore();
        }
    }
    
    // Initialize shapes
    for (let i = 0; i < maxShapes; i++) {
        shapes.push(new Shape());
    }
    
    // Initialize particles
    for (let i = 0; i < maxParticles; i++) {
        particles.push(new Particle());
    }
    
    // Draw background pattern
    function drawBackground() {
        // Gradient background
        const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
        gradient.addColorStop(0, '#001122');
        gradient.addColorStop(0.5, '#000044');
        gradient.addColorStop(1, '#001122');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // Grid pattern
        ctx.strokeStyle = 'rgba(0, 255, 255, 0.1)';
        ctx.lineWidth = 1;
        
        const gridSize = 50;
        for (let x = 0; x < canvas.width; x += gridSize) {
            ctx.beginPath();
            ctx.moveTo(x, 0);
            ctx.lineTo(x, canvas.height);
            ctx.stroke();
        }
        
        for (let y = 0; y < canvas.height; y += gridSize) {
            ctx.beginPath();
            ctx.moveTo(0, y);
            ctx.lineTo(canvas.width, y);
            ctx.stroke();
        }
    }
    
    // Draw connecting lines between shapes
    function drawConnections() {
        ctx.strokeStyle = 'rgba(255, 255, 0, 0.3)';
        ctx.lineWidth = 1;
        
        for (let i = 0; i < shapes.length; i++) {
            for (let j = i + 1; j < shapes.length; j++) {
                const dx = shapes[i].x - shapes[j].x;
                const dy = shapes[i].y - shapes[j].y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < 200) {
                    const alpha = 1 - (distance / 200);
                    ctx.globalAlpha = alpha * 0.3;
                    ctx.beginPath();
                    ctx.moveTo(shapes[i].x, shapes[j].y);
                    ctx.lineTo(shapes[j].x, shapes[j].y);
                    ctx.stroke();
                }
            }
        }
        ctx.globalAlpha = 1;
    }
    
    // Main animation loop
    function animate(currentTime) {
        const deltaTime = currentTime - lastTime;
        lastTime = currentTime;
        time = currentTime;
        
        // FPS calculation
        fpsCounter++;
        fpsTimer += deltaTime;
        if (fpsTimer >= 1000) {
            fps = Math.round(fpsCounter * 1000 / fpsTimer);
            fpsElement.textContent = `FPS: ${fps}`;
            fpsCounter = 0;
            fpsTimer = 0;
        }
        
        // Clear canvas
        drawBackground();
        
        // Update and draw shapes
        shapes.forEach(shape => {
            shape.update();
            shape.draw();
        });
        
        // Draw connections
        drawConnections();
        
        // Update and draw particles
        for (let i = particles.length - 1; i >= 0; i--) {
            particles[i].update();
            particles[i].draw();
            
            if (particles[i].life <= 0) {
                particles.splice(i, 1);
            }
        }
        
        // Add new particles
        while (particles.length < maxParticles) {
            particles.push(new Particle());
        }
        
        // Pulsing text effect
        const pulseIntensity = Math.sin(time * 0.005) * 0.5 + 0.5;
        document.querySelector('.logo').style.opacity = 0.5 + pulseIntensity * 0.5;
        
        requestAnimationFrame(animate);
    }
    
    // Start animation
    requestAnimationFrame(animate);
    
    // Mouse interaction
    canvas.addEventListener('mousemove', (e) => {
        // Add particles at mouse position
        for (let i = 0; i < 3; i++) {
            particles.push(new Particle(e.clientX, e.clientY));
        }
    });
    
    // Click to add new shape
    canvas.addEventListener('click', (e) => {
        const newShape = new Shape();
        newShape.x = e.clientX;
        newShape.y = e.clientY;
        shapes.push(newShape);
        
        // Remove oldest shape if too many
        if (shapes.length > maxShapes * 2) {
            shapes.shift();
        }
    });
</script>
